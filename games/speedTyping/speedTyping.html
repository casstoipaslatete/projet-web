<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tape Éclair</title>
  <link rel="icon" type="image/png" href="/static/favicon.png" />
  <link rel="apple-touch-icon" href="/static/favicon.png">

  <!-- Thème global + bordure -->
  <link rel="stylesheet" href="/styles/main.css" />
  <!-- Thème arcade commun -->
  <link rel="stylesheet" href="/styles/arcade-theme.css">
  <!-- CSS spécifique à speedTyping -->
  <link rel="stylesheet" href="speedTyping.css">
</head>

<body class="arcade-game-body">
  <!-- Div du jeu -->
  <div class="arcade-game-root">
    <h1 class="arcade-title-main">Tape Éclair</h1>

    <div id="st-root" class="arcade-panel">
      <div id="info-display">
        <p>Mot : <span id="st-round">0</span> / 10</p>
        <p>Score de la partie : <span id="st-score">0</span></p>
        <p>Niveau : <span id="st-level">1</span></p>
      </div>

      <!-- Mot à taper -->
      <div id="st-word-box" class="arcade-card">
        <span id="st-word">Appuie sur « Commencer »</span>
      </div>

      <!-- Zone input + bouton valider -->
      <div id="st-input-zone">
        <input
          type="text"
          id="st-input"
          autocomplete="off"
          placeholder="Écris le mot ici"
        />
        <button
          id="st-validate"
          class="arcade-btn arcade-btn--primary"
        >
          Valider
        </button>
      </div>

      <!-- Barre de temps -->
      <div id="st-timer-bar-container" class="arcade-timer-container">
        <div id="st-timer-bar" class="arcade-timer-bar"></div>
      </div>

      <!-- Feedback -->
      <div id="st-feedback" class="arcade-feedback"></div>

      <!-- Bouton Commencer -->
      <div style="margin-top: 15px;">
        <button
          id="st-start"
          class="arcade-btn arcade-btn--primary"
        >
          Commencer !
        </button>
      </div>

      <!-- Bouton retour -->
      <div style="margin-top: 10px;">
        <button
          id="st-back-menu"
          class="arcade-btn arcade-btn--danger"
        >
          ← Retour à l’arcade
        </button>
      </div>

      <!-- Résumé de fin de partie -->
      <div id="st-summary" class="hidden">
        <h2 class="arcade-title-sub">Fin de la partie !</h2>
        <p>Ton score : <span id="st-final-score">0</span> / 10</p>
        <p id="st-best-row" class="hidden arcade-text-muted">
          Score global actuel : <span id="st-best-score">0</span>
        </p>

        <div style="margin-top: 10px;">
          <button
            id="st-replay"
            class="arcade-btn arcade-btn--primary"
          >
            Rejouer
          </button>
          <button
            id="st-back-menu2"
            class="arcade-btn arcade-btn--danger"
          >
            ← Retour à l’arcade
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="speedTyping.js"></script>
</body>
</html>
