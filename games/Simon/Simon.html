<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="Simon.css">
</head>
<body>
    <div id="game-container">
        <h1>Simon</h1>
        <div class="simon-container">
            <div class="simon-pad green" data-color="green"></div>
            <div class="simon-pad red" data-color="red"></div>
            <div class="simon-pad yellow" data-color="yellow"></div>
            <div class="simon-pad blue" data-color="blue"></div>
        </div>
        <div id="info-display">
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="start-btn" class="simon-btn">Jouer!</button>

        <div id="summary" class="hidden">
            <h2>Fin de la partie!</h2>
            <p>Ton score : <span id="final-score">0</span></p>
            <button id="replay-btn" class="simon-btn">Rejouer</button>
            <button id="back-menu-btn" class="simon-btn">← Retour à l’arcade</button>
        </div>

    </div>
    <script src="Simon.js"></script>
</body>
</html>
