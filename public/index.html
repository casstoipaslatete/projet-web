<!-- public/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-arcade</title>
  <link rel="icon" type="image/png" href="/static/favicon.png" />
  <link rel="apple-touch-icon" href="/static/favicon.png">

  <!-- Styles globaux pour toutes les sous-pages -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/profile.css">
  <link rel="stylesheet" href="/styles/gameSelect.css">
  <link rel="stylesheet" href="/styles/leaderboard.css">
  <link rel="stylesheet" href="/styles/arcade-theme.css">
</head>

<body class="arcade-body">
  <div id="app-root">
    <!-- Coquille écran d'arcade -->
    <div id="screen" class="arcade-screen">
      <!-- Contenu du menu par défaut -->
      <header id="menu">
        <h1 class="nomSiteWeb">MINI<br>ARCADE</h1>
        <div class="boutons">
          <a id="jouerBtn"
             href="/gameSelect.html"
             data-route="games"
             class="menu-btn btnJouer">
            Jouer
          </a>

          <a id="AvatarBtn"
             href="/profile.html"
             data-route="profile"
             class="menu-btn btnAvatar">
            Avatar
          </a>

          <a id="ScoreBtn"
             href="/leaderboard.html"
             data-route="leaderboard"
             class="menu-btn btnScore">
            Score
          </a>
        </div>
      </header>
    </div>
  </div>

  <!-- Scripts globaux -->
  <script src="/scripts/router.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/gameSelect.js"></script>
  <script src="/scripts/profile.js"></script>
  <script src="/scripts/ProfileManager.js"></script>
  <script type="module" src="/scripts/leaderboard.js"></script>
</body>
</html>
