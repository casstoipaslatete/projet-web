<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <link rel="icon" type="image/png" href="/static/favicon.png" />
  <link rel="apple-touch-icon" href="/static/favicon.png" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/arcade-theme.css" />
  <link rel="stylesheet" href="/styles/leaderboard.css" />
</head>

<body class="arcade-game-body">
  <div class="arcade-game-root">
    <!-- Table des meilleurs scores -->
    <h1 class="arcade-title-main">Meilleurs scores</h1>
    <div id="ta-root" class="arcade-panel">
        <section id = "leaderboard">
          <table>
            <thead>
              <tr>
                <th>Jeu</th>
                <th>Meilleur score</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body">
            </tbody>
          </table>
        </section>

      <!-- Bouton de retour au menu principal -->
      <div class="ta-footer-actions">
       <button
            id="back-to-arcade"
            class="btn-pill btn-back"
            data-route="menu"
            type="button"
            >
            ← Retour à l’accueil
			  </button>
      </div>
    </div>
    
  </div>

 <script type="module" src="/scripts/leaderboard.js"></script>
 <script type="module" src="/scripts/scoreService.js"></script>
</body>
</html>
