<!-- public/gameSelect.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choix des jeux - Mini Arcade</title>
  <!-- Ces liens ne servent que si on ouvre gameSelect.html directement,
       mais ce n'est pas grave de les garder -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/gameSelect.css">
</head>

<body>
  <!-- Wrapper pour que Router puisse faire doc.getElementById('games') -->
  <div id="games">
    <main id="game-select" class="game-select">
      <h1 class="game-select__title">Sélectionne ton jeu!</h1>

      <div id="game-selection">
        <div class="game-carousel">
          <button class="carousel-arrow left" id="game-prev">‹</button>

          <div class="carousel-viewport">
            <div class="carousel-track" id="game-track"></div>
          </div>

          <button class="carousel-arrow right" id="game-next">›</button>
        </div>

        <p id="game-hint">Utilise les flèches pour changer de jeu.</p>
      </div>

      <div class="game-select__back">
        <a href="/public/index.html" class="game-card__btn game-card__btn--back" data-route="menu">
          ⬅ Retour à l'accueil
        </a>
      </div>
    </main>

    <!-- JS de la page : sera récupéré et ré-exécuté par main.js -->
    <script type="module" src="/scripts/gameSelect.js"></script>
  </div>
</body>

</html>
